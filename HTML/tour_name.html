<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Search Page</title>
    <link rel="stylesheet" href="CSS/tour_name.css">

<body>

            <ul class="tournament-list" id="tournamentList">

            </ul>

            <img src="images/football.jpeg" alt="pic">
        </div>
    </div>
    
    <script src="Script.js/tour_name.js"></script>

</html>
