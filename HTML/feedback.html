<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scrolling */
        }
        .phone-screen {
            width: 350px;
            height: 620px;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Keep the scrolling confined to the content section */
            background-color: #d4d4d4;
            position: relative;
        }
        .header {
            background-color: #0084ff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        }
        .header .icons {
            margin-right: 20px;
        }
        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }
        .content {
            height: calc(100% - 60px); /* Adjust height to fill remaining screen space */
            overflow-y: auto; /* Enable vertical scrollbar */
            padding: 20px; /* Add padding for better readability */
            text-align: left; /* Align text to the left for better readability */
        }
        .content h2 {
            font-size: 22px;
            margin: 10px 0;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .form-group textarea, .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-group textarea {
            height: 100px; /* Fixed height for textarea */
            resize: none; /* Prevent resizing */
        }
        .submit-btn {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #005bb5; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="phone-screen">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="goBack()"></i>
        <div class="title">Feedback</div>
        <div class="icons">
            <i class="fa fa-comments"></i>
        </div>
    </div>

    <div class="content">
        <h2>We Value Your Feedback!</h2>
        <p>Your opinions and suggestions help us improve our platform. Please share your thoughts below:</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Share your thoughts" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</div>

<!-- Font Awesome CDN -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    function goBack() {
        window.history.back(); // Navigate back to the previous page
    }

    // Feedback form submission
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect the feedback data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('feedback').value;

        // Here you would typically send the feedback data to your server
        // For demonstration, we're just logging it
        console.log('Feedback Submitted:', { name, email, feedback });

        // Clear the form
        document.getElementById('feedbackForm').reset();

        // Optionally, provide user feedback here (like a thank you message)
        alert('Thank you for your feedback!');

        // Redirect to homepage after submission
        window.location.href = 'homepage.html'; // Replace with your actual homepage URL
    });
</script>

</body>
</html>
